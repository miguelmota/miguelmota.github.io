<article>
  <header>
    <h1><a href="{{ .Permalink }}" title="View post">{{ .Title }}</a></h1>
    <div class="subheader">
      <time title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
      <span>ãƒ»{{ math.Round (div (countwords .Content) 220.0) }} min read</span>
    </div>
  </header>
  <div class="summary">
    {{ .Summary }}
    {{ if .Truncated }}
      <a href="{{ .Permalink }}" title="Continue to full post">Read more...</a>
    {{ end }}
  </div>
  {{ partial "tags.html" . }}
</article>
