<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Naive Bayes classifier demo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="container">
    <h1>Naive Bayes Classifier</h1>
    <div class="form-container">
      <form class="train-document-form">
        <input type="text" placeholder="Document" class="document">
        <input type="text" placeholder="Class" class="label">
        <button type="submit">Add</button>
      </form>

      <output class="trained-documents">
        <div class="trained-documents-title">Added documents:</div>
      </output>

      <button class="train">Train</button>

      <form class="classify-document-form">
        <input type="text" placeholder="Document" class="document">
        <button type="submit">Classify</button>
      </form>

      <output class="classify-output">
        <div>Naive classification:</div>
      </output>
    </div>
