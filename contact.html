<h1 class='title'>{% include title.html %}<span class='sub'>Contact</span></h1>
<section class='content contact'>
	<div class='contact-qrcode'></div>
	<div class='phone-wrap'><div class='phone-icon'></div> <a href='tel:1-951-215-6682'>(951) 215-6682</a></div>
    <form class='contact-form' name='contact-form' action='http://miguelmota.webuda.com/contact/contact.php' method='get'> 
        <div class='input'><input type='text' name='name' id='name' value='[name]' onfocus="if(this.value=='[name]') this.value=''" onblur="if(this.value=='') this.value='[name]'" /></div>
        <div class='input'><input type='text' name='email' value='[email]' onfocus="if(this.value=='[email]') this.value=''" onblur="if(this.value=='') this.value='[email]'" /></div>
        <div class='input'><textarea class='contact-message' name='message'></textarea></div>
        <a class='contact-submit button' href='javascript:void(0);'>send &#8250;</a>
    </form>
</section>
