<a href='/'><span class='miguel'>Miguel</span><span class='mota'>Mota</span></a>
<script>
	var path = '';
	var href = document.location.href;
	var s = href.split('/');
	for (var i=3; i<(s.length-1);i++) {
		path += "<a href='"+href.substring(0,href.indexOf('/'+s[i])+s[i].length+1)+"/'><span class='sub'>"+s[i]+"</span></a><span class='slash'>/</span>";
	}
	i = s.length-1;
	path += "<a href='"+href.substring(0,href.indexOf(s[i])+s[i].length)+"'>"+s[i]+"</a>";
	document.writeln(" <span class='slash'>/</span> " + path);
</script>
